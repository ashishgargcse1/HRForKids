services:
  chorequest:
    build: .
    container_name: chorequest
    ports:
      - "8080:8080"
    environment:
      APP_PORT: ${APP_PORT:-8080}
      APP_DB_PATH: ${APP_DB_PATH:-/data/app.db}
      APP_SECRET: ${APP_SECRET:-change-me-local-secret}
    volumes:
      - ./data:/data
    restart: unless-stopped
